               <div id="sf1" class="frm">
                <div class="card">
                  <div class="card-header"><h3>Your Profile</h3></div>
                    <div class="card-body">
  
 
<!-- id will be unique, but class name will be same -->



<fieldset>
            <legend>Personal Details</legend>

             <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Name*</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                         <div class="col-sm-9">
                        <input type="text" id="middleName" placeholder="Middle Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                       <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="motherName" class="col-sm-3 control-label">Mother's Name* </label>
                    <div class="col-sm-9">
                        <input type="text" id="motherName" placeholder="Mother's Name" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                    <div class="col-sm-9">
                        <input type="date" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number* </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Addesss </label>
                    <div class="col-sm-9">
                        <textarea id="address" placeholder="Addesss" class="form-control" rows="5">
                    </textarea>
                    </div>
                </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <!-- open1 is given in the class that is binded with the click event -->
                <button class="btn btn-primary open1" type="button">Next <span class="fa fa-arrow-right"></span></button> 
              </div>
            </div>

</fieldset>

</div>
</div></div>

<div id="sf2" class="frm">
  <div class="card">
    <div class="card-header"><h3>Your Profile</h3></div>
      <div class="card-body"> 
<!-- id will be unique, but class name will be same -->


          <fieldset>
            <legend>Academic Details</legend>


                <div class="form-group">
                    <label for="grade" class="col-sm-3 control-label">Class (currently studying): </label>
                    <div class="col-sm-9">
                    <select class="form-control" id="Class">
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="board" class="col-sm-3 control-label">Board: </label>
                    <div class="col-sm-9">
                    <select class="form-control" id="Class">
                    <option>SSC</option>
                    <option>HSC</option>
                    <option>CBSE</option>
                    <option>ISCE</option>
                    <option>Other</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                  <label for="marks" class="col-sm-3 control-label">Marks Obtained:</label>
                  <div class="col-sm-9">
                    <input type="text" name="marks" id="marks" class="form-control" placeholder="Marks Obtained">
                                        
                  </div>
                </div>
                <div class="form-group">
                  <label for="Tmarks" class="col-sm-3 control-label">Total Marks:</label>
                  <div class="col-sm-9">
                  <input type="text" name="Tmarks" id="Tmarks" class="form-control" placeholder="Total Marks">
                  </div>
                </div>
                <div class="form-group">
                  <label for="percentage" class="col-sm-3 control-label">Percentage:</label>
                  <div class="input-group col-sm-9">
                  <input type="text" class="form-control" placeholder="Your Percentage">
                  <div class="input-group-append">
                  <span class= "input-group-text">%</span>
                  </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="school" class="col-sm-3 control-label">Highschool Name:</label>
                  <div class="col-sm-9">
                   <input type="text" id="school" placeholder="Highschool Name" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Highschool Addesss: </label>
                    <div class="col-sm-9">
                        <textarea id="schooladdress" placeholder="Highschool Addesss" class="form-control" rows="5">
                    </textarea>
                    </div>
                </div>

            <div class="clearfix" style="height: 10px;clear: both;"></div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <!-- back2 unique class name  -->
                <button class="btn btn-warning back2" type="button"><span class="fa fa-arrow-left"></span> Back</button> 
                <!-- open2 unique class name -->
                <button class="btn btn-primary open2" type="button">Next <span class="fa fa-arrow-right"></span></button> 
              </div>
            </div>
</fieldset>
</div>
 </div></div>
